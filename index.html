<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            font-family: Arial, sans-serif; overflow: hidden; width: 100vw; height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #score {
            position: absolute; top: 10px; left: 10px; font-size: 20px;
            font-weight: bold; color: #333; background: rgba(255,255,255,0.9);
            padding: 8px 15px; border-radius: 10px; z-index: 10;
        }
        #startScreen, #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 20;
        }
        #gameOver { display: none; }
        h2 { margin: 0 0 15px 0; color: #333; }
        p { margin: 10px 0; color: #666; }
        button {
            margin-top: 15px; padding: 15px 40px; font-size: 18px;
            background: #4CAF50; color: white; border: none;
            border-radius: 5px; cursor: pointer;
        }
        button:active { background: #45a049; transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">–°—á—ë—Ç: 0</div>
        
        <div id="startScreen">
            <h2>üê± –ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç!</h2>
            <p>–ü–µ—Ä–µ–ø—Ä—ã–≥–∏–≤–∞–π —á–µ—Ä–µ–∑ –∫–∞–º–Ω–∏</p>
            <p>‚ö†Ô∏è –û—Å—Ç–µ—Ä–µ–≥–∞–π—Å—è —è–º!</p>
            <p style="font-size: 14px;">–ü—Ä–æ–±–µ–ª –∏–ª–∏ –∫–ª–∏–∫ –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
            <button id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div id="gameOver">
            <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p>–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
            <button id="restartBtn">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        try {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    window.location.href = 'https://juvenalshaeffer-art.github.io/tamagotchi/';
                });
            }
        } catch(e) { console.log('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'); }
    </script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let score = 0;
        let speed = 5;
        let frame = 0;

        const cat = {
            x: 80, y: 0, width: 70, height: 70,
            velocityY: 0, jumping: false, groundY: 0,
            inPit: false
        };

        let obstacles = [];
        let pits = [];
        let lastObstacleX = 0;
        let lastPitX = 0;
        const groundHeight = 60;
        const minGap = 100; // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑—Ä—ã–≤ –º–µ–∂–¥—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏ (–±–æ–ª—å—à–µ —à–∏—Ä–∏–Ω—ã –∫–æ—Ç–∏–∫–∞)

        function drawCat() {
            ctx.save();
            ctx.translate(cat.x, cat.y);

            // –¢–µ–Ω—å (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –≤ —è–º–µ)
            if (!cat.inPit) {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(35, 68, 30, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // –•–≤–æ—Å—Ç
            ctx.strokeStyle = '#808080';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(10, 35);
            const tailWag = cat.inPit ? 0 : Math.sin(frame * 0.2) * 5;
            ctx.quadraticCurveTo(-5, 25 + tailWag, -10, 15 + tailWag);
            ctx.stroke();

            // –õ–∞–ø—ã
            const legOffset = cat.jumping || cat.inPit ? 0 : Math.sin(frame * 0.3) * 8;

            // –ó–∞–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.fillStyle = '#909090';
            ctx.beginPath();
            ctx.ellipse(20 + legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(30 - legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // –¢–µ–ª–æ
            ctx.fillStyle = '#A0A0A0';
            ctx.beginPath();
            ctx.ellipse(35, 40, 32, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ü–µ—Ä–µ–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.beginPath();
            ctx.ellipse(52 + legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(60 - legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(62, 30, 18, 0, Math.PI * 2);
            ctx.fill();

            // –£—à–∏
            ctx.beginPath();
            ctx.moveTo(48, 20);
            ctx.lineTo(50, 5);
            ctx.lineTo(56, 16);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(68, 16);
            ctx.lineTo(74, 5);
            ctx.lineTo(76, 20);
            ctx.fill();

            // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —á–∞—Å—Ç—å —É—à–µ–π
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.moveTo(50, 17);
            ctx.lineTo(51, 8);
            ctx.lineTo(54, 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(70, 15);
            ctx.lineTo(73, 8);
            ctx.lineTo(74, 17);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(58, 28, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(72, 28, 6, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(59, 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(59, 28, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 2, 0, Math.PI * 2);
            ctx.fill();

            // –ù–æ—Å
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(65, 35, 3, 0, Math.PI * 2);
            ctx.fill();

            // –£—Å—ã
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(52, 32);
            ctx.lineTo(40, 30);
            ctx.moveTo(52, 35);
            ctx.lineTo(40, 35);
            ctx.moveTo(52, 38);
            ctx.lineTo(40, 40);
            ctx.stroke();

            ctx.restore();
        }

        function jump() {
            if (!cat.jumping && gameRunning && !cat.inPit) {
                cat.velocityY = -15;
                cat.jumping = true;
            }
        }

        function updateCat() {
            // –ï—Å–ª–∏ –≤ —è–º–µ ‚Äî –∫–æ—Ç–∏–∫ –ø–∞–¥–∞–µ—Ç
            if (cat.inPit) {
                cat.velocityY += 1.2;
                cat.y += cat.velocityY;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞: —É–ø–∞–ª –Ω–∞ –¥–Ω–æ —è–º—ã
                if (cat.y >= cat.groundY + 50) {
                    gameOver();
                }
                return;
            }

            cat.velocityY += 0.8;
            cat.y += cat.velocityY;

            if (cat.y >= cat.groundY) {
                cat.y = cat.groundY;
                cat.jumping = false;
                cat.velocityY = 0;
            }
        }

        // üîµ –ö–∞–º–µ–Ω—å ‚Äî –ø–æ–ª—É–∫—Ä—É–≥–ª—ã–π, –ø–ª–æ—Å–∫–∏–π —Å–Ω–∏–∑—É
        class Obstacle {
            constructor() {
                this.width = 40 + Math.random() * 30;
                this.height = 25 + Math.random() * 20;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.height;
                this.markedForDeletion = false;
            }
            update() {
                this.x -= speed;
                if (this.x + this.width < 0) {
                    this.markedForDeletion = true;
                    score++;
                    scoreElement.textContent = '–°—á—ë—Ç: ' + score;
                    if (score % 5 === 0) speed += 0.5;
                }
            }
            draw() {
                // –ü–æ–ª—É–∫—Ä—É–≥ ‚Äî –ø–ª–æ—Å–∫–∏–π —Å–Ω–∏–∑—É, –∫—Ä—É–≥–ª—ã–π —Å–≤–µ—Ä—Ö—É
                ctx.fillStyle = '#696969';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);  // –ª–µ–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª
                ctx.lineTo(this.x + this.width, this.y + this.height);  // –ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª
                ctx.arc(
                    this.x + this.width / 2,  // —Ü–µ–Ω—Ç—Ä X
                    this.y + this.height,      // —Ü–µ–Ω—Ç—Ä Y (–Ω–∞ —É—Ä–æ–≤–Ω–µ –∑–µ–º–ª–∏)
                    this.width / 2,            // —Ä–∞–¥–∏—É—Å
                    Math.PI,                   // –æ—Ç 180¬∞
                    0,                         // –¥–æ 0¬∞
                    false                      // –ø–æ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–µ
                );
                ctx.fill();
                
                // –ë–ª–∏–∫ –Ω–∞ –∫–∞–º–Ω–µ
                ctx.fillStyle = '#808080';
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width / 2 - 5,
                    this.y + this.height - this.height / 2,
                    this.width / 6,
                    0, Math.PI * 2
                );
                ctx.fill();
            }
        }

        // üï≥Ô∏è –Ø–º–∞ ‚Äî —É–≥–ª—É–±–ª–µ–Ω–∏–µ –≤ –∑–µ–º–ª–µ
        class Pit {
            constructor() {
                this.width = 60 + Math.random() * 40;
                this.depth = 50 + Math.random() * 30;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight;
                this.markedForDeletion = false;
            }
            update() {
                this.x -= speed;
                if (this.x + this.width < 0) {
                    this.markedForDeletion = true;
                }
            }
            draw() {
                // –Ø–º–∞ ‚Äî —Ç—Ä–∞–ø–µ—Ü–∏—è —Å –∑–∞–∫—Ä—É–≥–ª—ë–Ω–Ω—ã–º–∏ –∫—Ä–∞—è–º–∏
                ctx.fillStyle = '#5D4037';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);  // –ª–µ–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π (—É—Ä–æ–≤–µ–Ω—å –∑–µ–º–ª–∏)
                
                // –õ–µ–≤–∞—è —Å—Ç–µ–Ω–∫–∞ —è–º—ã
                ctx.quadraticCurveTo(
                    this.x + 10, this.y + this.depth / 2,
                    this.x + 15, this.y + this.depth
                );
                
                // –î–Ω–æ —è–º—ã
                ctx.lineTo(this.x + this.width - 15, this.y + this.depth);
                
                // –ü—Ä–∞–≤–∞—è —Å—Ç–µ–Ω–∫–∞ —è–º—ã
                ctx.quadraticCurveTo(
                    this.x + this.width - 10, this.y + this.depth / 2,
                    this.x + this.width, this.y
                );
                
                ctx.closePath();
                ctx.fill();
                
                // –¢–µ–Ω—å –≤–Ω—É—Ç—Ä–∏ —è–º—ã
                ctx.fillStyle = '#3E2723';
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + 5);
                ctx.quadraticCurveTo(
                    this.x + 15, this.y + this.depth - 10,
                    this.x + 30, this.y + this.depth - 5
                );
                ctx.lineTo(this.x + this.width - 30, this.y + this.depth - 5);
                ctx.quadraticCurveTo(
                    this.x + this.width - 15, this.y + this.depth - 10,
                    this.x + this.width - 10, this.y + 5
                );
                ctx.closePath();
                ctx.fill();
            }
        }

        // üìè –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏
        function canSpawnObstacle(x) {
            // –ù–µ –±–ª–∏–∂–µ —á–µ–º minGap –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–∞–º–Ω—è
            if (x < lastObstacleX - minGap) return false;
            // –ù–µ –±–ª–∏–∂–µ —á–µ–º minGap –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–π —è–º—ã
            for (let pit of pits) {
                if (Math.abs(x - pit.x) < minGap) return false;
            }
            return true;
        }

        function canSpawnPit(x) {
            // –ù–µ –±–ª–∏–∂–µ —á–µ–º minGap –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–∞–º–Ω—è
            if (x < lastObstacleX - minGap) return false;
            // –ù–µ –±–ª–∏–∂–µ —á–µ–º minGap –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–π —è–º—ã
            if (x < lastPitX - minGap * 2) return false;  // —è–º—ã —Ä–µ–∂–µ
            for (let obs of obstacles) {
                if (Math.abs(x - obs.x) < minGap) return false;
            }
            return true;
        }

        function handleObstacles() {
            // –°–ø–∞–≤–Ω –∫–∞–º–Ω–µ–π (–Ω–µ—Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ, –Ω–æ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –∑–∞–∑–æ—Ä–æ–º)
            if (Math.random() < 0.015 && canSpawnObstacle(canvas.width)) {
                obstacles.push(new Obstacle());
                lastObstacleX = canvas.width;
            }

            // –°–ø–∞–≤–Ω —è–º (—Ä–µ–∂–µ, —á–µ–º –∫–∞–º–Ω–∏)
            if (Math.random() < 0.008 && canSpawnPit(canvas.width)) {
                pits.push(new Pit());
                lastPitX = canvas.width;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞–º–Ω–µ–π
            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å –∫–∞–º–Ω–µ–º
                const catBottom = cat.y + cat.height;
                const catRight = cat.x + cat.width;
                const catLeft = cat.x;
                const obsTop = obs.y;
                const obsBottom = obs.y + obs.height;
                const obsLeft = obs.x;
                const obsRight = obs.x + obs.width;

                const isColliding = catLeft < obsRight && catRight > obsLeft &&
                                    catBottom > obsTop && cat.y < obsBottom;

                if (isColliding) {
                    const isLandingOnTop = cat.velocityY > 0 &&
                                          catBottom - obsTop < 20 &&
                                          cat.y + cat.height / 2 < obsTop;

                    if (isLandingOnTop) {
                        obs.markedForDeletion = true;
                        cat.velocityY = -5;
                        score++;
                        scoreElement.textContent = '–°—á—ë—Ç: ' + score;
                        if (score % 5 === 0) speed += 0.5;
                    } else {
                        gameOver();
                    }
                }

                if (obs.markedForDeletion) {
                    obstacles.splice(index, 1);
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —è–º
            pits.forEach((pit, index) => {
                pit.update();
                pit.draw();

                // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∫–æ—Ç–∏–∫ –ø–æ–ø–∞–ª –≤ —è–º—É?
                const catCenterX = cat.x + cat.width / 2;
                const catOnGround = cat.y >= cat.groundY - 5 && !cat.jumping;
                
                if (catOnGround && 
                    catCenterX > pit.x + 10 && 
                    catCenterX < pit.x + pit.width - 10) {
                    cat.inPit = true;
                }

                if (pit.markedForDeletion) {
                    pits.splice(index, 1);
                }
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 10);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            score = 0;
            speed = 5;
            frame = 0;
            obstacles = [];
            pits = [];
            lastObstacleX = 0;
            lastPitX = 0;
            cat.y = cat.groundY;
            cat.velocityY = 0;
            cat.jumping = false;
            cat.inPit = false;
            scoreElement.textContent = '–°—á—ë—Ç: 0';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameRunning = true;
            animate();
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            cat.groundY = canvas.height - groundHeight - cat.height;
            
            drawGround();
            updateCat();
            drawCat();
            handleObstacles();

            frame++;
            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) jump();
            }
        });

        canvas.addEventListener('click', () => { if (gameRunning) jump(); });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) jump();
        }, { passive: false });
    </script>
</body>
</html>
