<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Котик бежит</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            font-family: Arial, sans-serif; overflow: hidden; width: 100vw; height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #score {
            position: absolute; top: 10px; left: 10px; font-size: clamp(16px, 4vw, 24px);
            font-weight: bold; color: #333; background: rgba(255,255,255,0.9);
            padding: 8px 15px; border-radius: 10px; z-index: 10;
        }
        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 20px 30px; border-radius: 15px;
            text-align: center; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 20;
        }
        #gameOver h2 { margin: 0 0 15px 0; color: #333; font-size: clamp(18px, 5vw, 24px); }
        #gameOver p { margin: 10px 0; font-size: clamp(14px, 4vw, 18px); }
        #restartBtn {
            margin-top: 15px; padding: 12px 30px; font-size: clamp(14px, 4vw, 18px);
            background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        #restartBtn:active { background: #45a049; transform: scale(0.95); }
        #instructions {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 10px;
            font-size: clamp(12px, 3.5vw, 16px); text-align: center; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Счёт: 0</div>
        <div id="instructions">Нажмите ПРОБЕЛ или коснитесь экрана для прыжка</div>
        <div id="gameOver">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button id="restartBtn">Играть снова</button>
        </div>
    </div>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    window.location.href = 'https://juvenalshaeffer-art.github.io/tamagotchi/';
                });
            }
        });
    </script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const instructions = document.getElementById('instructions');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ground.y = canvas.height - 60;
            cat.groundY = canvas.height - 100;
            if (!cat.isJumping) cat.y = cat.groundY;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const game = { speed: 5, score: 0, isRunning: false, frame: 0, gravity: 0.8 };
        
        const cat = {
            x: 80, y: 0, width: 70, height: 70,
            velocityY: 0, isJumping: false, groundY: 0,
            legFrame: 0
        };

        let obstacles = [];
        const ground = { y: 0, height: 60 };

        // Рисуем котика программно
        function drawCat() {
            ctx.save();
            ctx.translate(cat.x, cat.y);

            // Тень
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(35, 68, 30, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Хвост
            ctx.strokeStyle = '#808080';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(10, 35);
            const tailWag = Math.sin(game.frame * 0.2) * 5;
            ctx.quadraticCurveTo(-5, 25 + tailWag, -10, 15 + tailWag);
            ctx.stroke();

            // Анимация лап
            const legOffset = cat.isJumping ? 0 : Math.sin(game.frame * 0.3) * 8;

            // Задние лапы
            ctx.fillStyle = '#909090';
            ctx.beginPath();
            ctx.ellipse(20 + legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(30 - legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // Тело
            ctx.fillStyle = '#A0A0A0';
            ctx.beginPath();
            ctx.ellipse(35, 40, 32, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Передние лапы
            ctx.beginPath();
            ctx.ellipse(52 + legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(60 - legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Голова
            ctx.beginPath();
            ctx.arc(62, 30, 18, 0, Math.PI * 2);
            ctx.fill();

            // Уши
            ctx.beginPath();
            ctx.moveTo(48, 20);
            ctx.lineTo(50, 5);
            ctx.lineTo(56, 16);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(68, 16);
            ctx.lineTo(74, 5);
            ctx.lineTo(76, 20);
            ctx.fill();

            // Внутренняя часть ушей
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.moveTo(50, 17);
            ctx.lineTo(51, 8);
            ctx.lineTo(54, 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(70, 15);
            ctx.lineTo(73, 8);
            ctx.lineTo(74, 17);
            ctx.fill();

            // Глаза
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(58, 28, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(72, 28, 6, 0, Math.PI * 2);
            ctx.fill();

            // Зрачки
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(59, 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(59, 28, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 2, 0, Math.PI * 2);
            ctx.fill();

            // Нос
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(65, 35, 3, 0, Math.PI * 2);
            ctx.fill();

            // Усы
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(52, 32);
            ctx.lineTo(40, 30);
            ctx.moveTo(52, 35);
            ctx.lineTo(40, 35);
            ctx.moveTo(52, 38);
            ctx.lineTo(40, 40);
            ctx.stroke();

            ctx.restore();
        }

        function jump() {
            if (!cat.isJumping && game.isRunning) {
                cat.velocityY = -15;
                cat.isJumping = true;
            }
        }

        function updateCat() {
            cat.velocityY += game.gravity;
            cat.y += cat.velocityY;

            if (cat.y >= cat.groundY) {
                cat.y = cat.groundY;
                cat.isJumping = false;
                cat.velocityY = 0;
            }
        }

        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 20;
                this.height = 30 + Math.random() * 30;
                this.x = canvas.width;
                this.y = ground.y - this.height;
                this.markedForDeletion = false;
            }
            update() {
                this.x -= game.speed;
                if (this.x + this.width < 0) {
                    this.markedForDeletion = true;
                    game.score++;
                    scoreElement.textContent = `Счёт: ${game.score}`;
                    if (game.score % 5 === 0) game.speed += 0.5;
                }
            }
            draw() {
                ctx.fillStyle = '#696969';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, 
                    this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#505050';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height - 5, 
                    this.width/2 - 5, 8, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let obstacleTimer = 0;
        function handleObstacles() {
            obstacleTimer++;
            if (obstacleTimer > 100) {
                obstacles.push(new Obstacle());
                obstacleTimer = 0;
            }
            obstacles.forEach(o => { o.update(); o.draw(); });
            obstacles = obstacles.filter(o => !o.markedForDeletion);
        }

        function checkCollisions() {
            for (let o of obstacles) {
                if (cat.x + 15 < o.x + o.width && cat.x + cat.width - 15 > o.x &&
                    cat.y + 15 < o.y + o.height && cat.y + cat.height - 15 > o.y) {
                    gameOver();
                }
            }
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, ground.y, canvas.width, 10);
        }

        function gameOver() {
            game.isRunning = false;
            finalScoreElement.textContent = game.score;
            gameOverScreen.style.display = 'block';
        }

        function restart() {
            game.speed = 5; game.score = 0; game.isRunning = true; game.frame = 0;
            cat.y = cat.groundY; cat.velocityY = 0; cat.isJumping = false;
            obstacles = []; obstacleTimer = 0;
            scoreElement.textContent = 'Счёт: 0';
            gameOverScreen.style.display = 'none';
            animate();
        }

        function animate() {
            if (!game.isRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            updateCat();
            drawCat();
            handleObstacles();
            checkCollisions();
            game.frame++;
            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!game.isRunning && gameOverScreen.style.display === 'none') {
                    game.isRunning = true; instructions.style.display = 'none'; animate();
                } else if (game.isRunning) { jump(); }
            }
        });

        canvas.addEventListener('click', () => {
            if (!game.isRunning && gameOverScreen.style.display === 'none') {
                game.isRunning = true; instructions.style.display = 'none'; animate();
            } else if (game.isRunning) { jump(); }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!game.isRunning && gameOverScreen.style.display === 'none') {
                game.isRunning = true; instructions.style.display = 'none'; animate();
            } else if (game.isRunning) { jump(); }
        }, { passive: false });

        restartBtn.addEventListener('click', restart);

        // Автозапуск через 2 секунды
        setTimeout(() => {
            if (!game.isRunning && gameOverScreen.style.display === 'none') {
                game.isRunning = true;
                instructions.style.display = 'none';
                animate();
            }
        }, 2000);
    </script>
</body>
</html>
