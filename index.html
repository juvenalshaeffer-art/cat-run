<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            font-family: Arial, sans-serif; overflow: hidden; width: 100vw; height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #score {
            position: absolute; top: 10px; left: 10px; font-size: 20px;
            font-weight: bold; color: #333; background: rgba(255,255,255,0.9);
            padding: 8px 15px; border-radius: 10px; z-index: 10;
        }
        #startScreen, #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 20;
        }
        #gameOver { display: none; }
        h2 { margin: 0 0 15px 0; color: #333; }
        p { margin: 10px 0; color: #666; }
        button {
            margin-top: 15px; padding: 15px 40px; font-size: 18px;
            background: #4CAF50; color: white; border: none;
            border-radius: 5px; cursor: pointer;
        }
        button:active { background: #45a049; transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">–°—á—ë—Ç: 0</div>
        
        <div id="startScreen">
            <h2>üê± –ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç!</h2>
            <p>–ü–µ—Ä–µ–ø—Ä—ã–≥–∏–≤–∞–π —á–µ—Ä–µ–∑ –∫–∞–º–Ω–∏</p>
            <p style="font-size: 14px;">–ü—Ä–æ–±–µ–ª –∏–ª–∏ –∫–ª–∏–∫ –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
            <button id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div id="gameOver">
            <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p>–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
            <button id="restartBtn">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        try {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    window.location.href = 'https://juvenalshaeffer-art.github.io/tamagotchi/';
                });
                console.log('‚úÖ Telegram WebApp –ø–æ–¥–∫–ª—é—á—ë–Ω');
            }
        } catch(e) {
            console.log('‚ö†Ô∏è Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω (—ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)');
        }
    </script>

    <script>
        console.log('üéÆ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // –†–∞–∑–º–µ—Ä canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            console.log('üìê –†–∞–∑–º–µ—Ä canvas:', canvas.width, 'x', canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        let gameRunning = false;
        let score = 0;
        let speed = 5;
        let frame = 0;

        // –ö–æ—Ç–∏–∫
        const cat = {
            x: 80, y: 0, width: 70, height: 70,
            velocityY: 0, jumping: false, groundY: 0
        };

        // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        let obstacles = [];
        let obstacleTimer = 0;

        // –ó–µ–º–ª—è
        const groundHeight = 60;

        // –†–∏—Å—É–µ–º –∫–æ—Ç–∏–∫–∞ (–±–µ–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫!)
        function drawCat() {
            ctx.save();
            ctx.translate(cat.x, cat.y);

            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(35, 68, 30, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // –•–≤–æ—Å—Ç
            ctx.strokeStyle = '#808080';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(10, 35);
            const tailWag = Math.sin(frame * 0.2) * 5;
            ctx.quadraticCurveTo(-5, 25 + tailWag, -10, 15 + tailWag);
            ctx.stroke();

            // –õ–∞–ø—ã (–∞–Ω–∏–º–∞—Ü–∏—è)
            const legOffset = cat.jumping ? 0 : Math.sin(frame * 0.3) * 8;

            // –ó–∞–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.fillStyle = '#909090';
            ctx.beginPath();
            ctx.ellipse(20 + legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(30 - legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // –¢–µ–ª–æ
            ctx.fillStyle = '#A0A0A0';
            ctx.beginPath();
            ctx.ellipse(35, 40, 32, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ü–µ—Ä–µ–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.beginPath();
            ctx.ellipse(52 + legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(60 - legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(62, 30, 18, 0, Math.PI * 2);
            ctx.fill();

            // –£—à–∏
            ctx.beginPath();
            ctx.moveTo(48, 20);
            ctx.lineTo(50, 5);
            ctx.lineTo(56, 16);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(68, 16);
            ctx.lineTo(74, 5);
            ctx.lineTo(76, 20);
            ctx.fill();

            // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —á–∞—Å—Ç—å —É—à–µ–π
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.moveTo(50, 17);
            ctx.lineTo(51, 8);
            ctx.lineTo(54, 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(70, 15);
            ctx.lineTo(73, 8);
            ctx.lineTo(74, 17);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(58, 28, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(72, 28, 6, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(59, 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(59, 28, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 2, 0, Math.PI * 2);
            ctx.fill();

            // –ù–æ—Å
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(65, 35, 3, 0, Math.PI * 2);
            ctx.fill();

            // –£—Å—ã
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(52, 32);
            ctx.lineTo(40, 30);
            ctx.moveTo(52, 35);
            ctx.lineTo(40, 35);
            ctx.moveTo(52, 38);
            ctx.lineTo(40, 40);
            ctx.stroke();

            ctx.restore();
        }

        function jump() {
            if (!cat.jumping && gameRunning) {
                cat.velocityY = -15;
                cat.jumping = true;
                console.log('ü¶ò –ü—Ä—ã–∂–æ–∫!');
            }
        }

        function updateCat() {
            cat.velocityY += 0.8;
            cat.y += cat.velocityY;

            if (cat.y >= cat.groundY) {
                cat.y = cat.groundY;
                cat.jumping = false;
                cat.velocityY = 0;
            }
        }

        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 25;
                this.height = 30 + Math.random() * 30;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.height;
            }
            update() {
                this.x -= speed;
            }
            draw() {
                ctx.fillStyle = '#696969';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, 
                    this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleObstacles() {
            obstacleTimer++;
            if (obstacleTimer > 90 + Math.random() * 60) {
                obstacles.push(new Obstacle());
                obstacleTimer = 0;
            }

            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();

                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                if (cat.x < obs.x + obs.width && cat.x + cat.width > obs.x &&
                    cat.y < obs.y + obs.height && cat.y + cat.height > obs.y) {
                    gameOver();
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ –∏ —Å—á—ë—Ç
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.textContent = '–°—á—ë—Ç: ' + score;
                    if (score % 5 === 0) speed += 0.5;
                }
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 10);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            console.log('üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç:', score);
        }

        function startGame() {
            console.log('üöÄ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
            score = 0;
            speed = 5;
            frame = 0;
            obstacles = [];
            obstacleTimer = 0;
            cat.y = cat.groundY;
            cat.velocityY = 0;
            cat.jumping = false;
            scoreElement.textContent = '–°—á—ë—Ç: 0';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameRunning = true;
            animate();
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            cat.groundY = canvas.height - groundHeight - cat.height;
            
            drawGround();
            updateCat();
            drawCat();
            handleObstacles();

            frame++;
            requestAnimationFrame(animate);
        }

        // –ö–Ω–æ–ø–∫–∏
        startBtn.addEventListener('click', () => {
            console.log('üëÜ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –°—Ç–∞—Ä—Ç');
            startGame();
        });

        restartBtn.addEventListener('click', () => {
            console.log('üëÜ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –†–µ—Å—Ç–∞—Ä—Ç');
            startGame();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) jump();
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) jump();
        }, { passive: false });

        console.log('‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ –∑–∞–ø—É—Å–∫—É! –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"');
    </script>
</body>
</html>
