<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            font-family: Arial, sans-serif; overflow: hidden; width: 100vw; height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #score {
            position: absolute; top: 10px; left: 10px; font-size: 20px;
            font-weight: bold; color: #333; background: rgba(255,255,255,0.9);
            padding: 8px 15px; border-radius: 10px; z-index: 10;
        }
        #startScreen, #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 20;
        }
        #gameOver { display: none; }
        h2 { margin: 0 0 15px 0; color: #333; }
        p { margin: 10px 0; color: #666; }
        button {
            margin-top: 15px; padding: 15px 40px; font-size: 18px;
            background: #4CAF50; color: white; border: none;
            border-radius: 5px; cursor: pointer;
        }
        button:active { background: #45a049; transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">–°—á—ë—Ç: 0</div>
        
        <div id="startScreen">
            <h2>üê± –ö–æ—Ç–∏–∫ –±–µ–∂–∏—Ç!</h2>
            <p>–ü–µ—Ä–µ–ø—Ä—ã–≥–∏–≤–∞–π —á–µ—Ä–µ–∑ –∫–∞–º–Ω–∏</p>
            <p style="font-size: 14px;">–ü—Ä–æ–±–µ–ª –∏–ª–∏ –∫–ª–∏–∫ –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
            <button id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div id="gameOver">
            <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p>–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
            <button id="restartBtn">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        try {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    window.location.href = 'https://juvenalshaeffer-art.github.io/tamagotchi/';
                });
            }
        } catch(e) { console.log('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'); }
    </script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let score = 0;
        let speed = 5;
        let frame = 0;

        const cat = {
            x: 80, y: 0, width: 70, height: 70,
            velocityY: 0, jumping: false, groundY: 0
        };

        let obstacles = [];
        let obstacleTimer = 0;
        const groundHeight = 60;

        function drawCat() {
            ctx.save();
            ctx.translate(cat.x, cat.y);

            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(35, 68, 30, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // –•–≤–æ—Å—Ç
            ctx.strokeStyle = '#808080';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(10, 35);
            const tailWag = Math.sin(frame * 0.2) * 5;
            ctx.quadraticCurveTo(-5, 25 + tailWag, -10, 15 + tailWag);
            ctx.stroke();

            // –õ–∞–ø—ã
            const legOffset = cat.jumping ? 0 : Math.sin(frame * 0.3) * 8;

            // –ó–∞–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.fillStyle = '#909090';
            ctx.beginPath();
            ctx.ellipse(20 + legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(30 - legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // –¢–µ–ª–æ
            ctx.fillStyle = '#A0A0A0';
            ctx.beginPath();
            ctx.ellipse(35, 40, 32, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ü–µ—Ä–µ–¥–Ω–∏–µ –ª–∞–ø—ã
            ctx.beginPath();
            ctx.ellipse(52 + legOffset, 62, 6, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(60 - legOffset, 62, 6, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(62, 30, 18, 0, Math.PI * 2);
            ctx.fill();

            // –£—à–∏
            ctx.beginPath();
            ctx.moveTo(48, 20);
            ctx.lineTo(50, 5);
            ctx.lineTo(56, 16);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(68, 16);
            ctx.lineTo(74, 5);
            ctx.lineTo(76, 20);
            ctx.fill();

            // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —á–∞—Å—Ç—å —É—à–µ–π
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.moveTo(50, 17);
            ctx.lineTo(51, 8);
            ctx.lineTo(54, 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(70, 15);
            ctx.lineTo(73, 8);
            ctx.lineTo(74, 17);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(58, 28, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(72, 28, 6, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(59, 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(59, 28, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(73, 28, 2, 0, Math.PI * 2);
            ctx.fill();

            // –ù–æ—Å
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(65, 35, 3, 0, Math.PI * 2);
            ctx.fill();

            // –£—Å—ã
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(52, 32);
            ctx.lineTo(40, 30);
            ctx.moveTo(52, 35);
            ctx.lineTo(40, 35);
            ctx.moveTo(52, 38);
            ctx.lineTo(40, 40);
            ctx.stroke();

            ctx.restore();
        }

        function jump() {
            if (!cat.jumping && gameRunning) {
                cat.velocityY = -15;
                cat.jumping = true;
            }
        }

        function updateCat() {
            cat.velocityY += 0.8;
            cat.y += cat.velocityY;

            if (cat.y >= cat.groundY) {
                cat.y = cat.groundY;
                cat.jumping = false;
                cat.velocityY = 0;
            }
        }

        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 25;
                this.height = 30 + Math.random() * 30;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.height;
                this.markedForDeletion = false;
            }
            update() {
                this.x -= speed;
                if (this.x + this.width < 0) {
                    this.markedForDeletion = true;
                    score++;
                    scoreElement.textContent = '–°—á—ë—Ç: ' + score;
                    if (score % 5 === 0) speed += 0.5;
                }
            }
            draw() {
                ctx.fillStyle = '#696969';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, 
                    this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleObstacles() {
            obstacleTimer++;
            if (obstacleTimer > 90 + Math.random() * 60) {
                obstacles.push(new Obstacle());
                obstacleTimer = 0;
            }

            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();

                // ‚ö†Ô∏è –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ‚Äî –ò–°–ü–†–ê–í–õ–ï–ù–û!
                const catBottom = cat.y + cat.height;
                const catRight = cat.x + cat.width;
                const catLeft = cat.x;
                const obsTop = obs.y;
                const obsBottom = obs.y + obs.height;
                const obsLeft = obs.x;
                const obsRight = obs.x + obs.width;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ
                const isColliding = catLeft < obsRight && catRight > obsLeft &&
                                    catBottom > obsTop && cat.y < obsBottom;

                if (isColliding) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –∫–æ—Ç–∏–∫ –ø–∞–¥–∞–µ—Ç –°–í–ï–†–•–£ –Ω–∞ –∫–∞–º–µ–Ω—å?
                    const isLandingOnTop = cat.velocityY > 0 &&  // –ø–∞–¥–∞–µ—Ç –≤–Ω–∏–∑
                                          catBottom - obsTop < 20 &&  // –±–ª–∏–∑–∫–æ –∫ –≤–µ—Ä—Ö—É –∫–∞–º–Ω—è
                                          cat.y + cat.height / 2 < obsTop;  // —Ü–µ–Ω—Ç—Ä –∫–æ—Ç–∞ –≤—ã—à–µ –≤–µ—Ä—Ö–∞ –∫–∞–º–Ω—è

                    if (isLandingOnTop) {
                        // ‚úÖ –ö–æ—Ç–∏–∫ –ø—Ä–∏–∑–µ–º–ª–∏–ª—Å—è —Å–≤–µ—Ä—Ö—É ‚Äî —É–±–∏—Ä–∞–µ–º –∫–∞–º–µ–Ω—å, –∏–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è
                        obs.markedForDeletion = true;
                        cat.velocityY = -5;  // –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å–∫–æ–∫
                        score++;
                        scoreElement.textContent = '–°—á—ë—Ç: ' + score;
                        if (score % 5 === 0) speed += 0.5;
                    } else {
                        // ‚ùå –£–¥–∞—Ä —Å–±–æ–∫—É ‚Äî –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
                        gameOver();
                    }
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞–º–Ω–µ–π
                if (obs.markedForDeletion) {
                    obstacles.splice(index, 1);
                }
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 10);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            score = 0;
            speed = 5;
            frame = 0;
            obstacles = [];
            obstacleTimer = 0;
            cat.y = cat.groundY;
            cat.velocityY = 0;
            cat.jumping = false;
            scoreElement.textContent = '–°—á—ë—Ç: 0';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameRunning = true;
            animate();
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            cat.groundY = canvas.height - groundHeight - cat.height;
            
            drawGround();
            updateCat();
            drawCat();
            handleObstacles();

            frame++;
            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) jump();
            }
        });

        canvas.addEventListener('click', () => { if (gameRunning) jump(); });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) jump();
        }, { passive: false });
    </script>
</body>
</html>
